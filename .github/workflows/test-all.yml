name: 'Test googletest on all platforms'

on:
  workflow_dispatch:

jobs:

  linux-x64:
    name: 'Linux x64 googletest tests'
    runs-on: ubuntu-latest
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Ubuntu latest x64 native xpm test-all'
        run: bash tests-xpack/scripts/test-all.sh
      - name: 'Debian node:lts x64 docker xpm test-all'
        uses: docker://node:lts
        with:
          entrypoint: /bin/bash
          args: /github/workspace/tests-xpack/scripts/test-all.sh --image node:lts

  linux-arm64:
    name: 'Linux arm64 googletest tests'
    runs-on: [self-hosted, linux, arm64, xbbla]
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Debian node:lts arm64 docker xpm test-all'
        uses: docker://node:lts
        with:
          entrypoint: /bin/bash
          args: /github/workspace/tests-xpack/scripts/test-all.sh --image node:lts

  linux-arm32:
    name: 'Linux arm32 googletest tests'
    runs-on: [self-hosted, linux, arm64, xbbla]
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Debian node:lts arm32 docker xpm test-all'
        uses: docker://arm32v7/node:lts
        with:
          entrypoint: /usr/bin/linux32
          args: /bin/bash /github/workspace/tests-xpack/scripts/test-all.sh --image arm32v7/node:lts
      # Ubuntu 20.04 & Debian buster fail to install nvm

  macos-x64:
    name: 'macOS x64 googletest tests'
    runs-on: macos-latest
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'macOS x64 native xpm test-all'
        run: bash tests-xpack/scripts/test-all.sh

  macos-arm64:
    name: 'macOS arm64 googletest tests'
    runs-on: [self-hosted, macos, apple]
    defaults:
      run:
        shell: "/usr/bin/arch -arch arm64e /bin/bash -l {0}"
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'macOS arm64 native xpm test-all'
        run: bash tests-xpack/scripts/test-all.sh

  windows-x64:
    name: 'Windows x64 googletest tests'
    runs-on: windows-latest
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Windows x64 native xpm test-all'
        run: bash tests-xpack/scripts/test-all.sh

